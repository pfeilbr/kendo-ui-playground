<html>
<head>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css"/>
</head>
<body>

<h3>Date Picker</h3>
<input id="datepicker"/>

<hr/>

<h3>Autocomplete</h3>
<input id="autocomplete"/>

<hr/>

<h3>Grid</h3>

<div id="grid"></div>

<h3>Buttons</h3>

<button type="button" id="editButton">Edit</button>
<button type="button" id="deleteButton"><span class="k-icon"></span>Delete</button>

<hr/>

<h3>Editor</h3>

<textarea id="editor" rows="10" cols="30"></textarea>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.all.min.js"></script>

<script>
    $(function () {
        // datepicker
        $("#datepicker").kendoDatePicker();


        // autocomplete
        $("#autocomplete").kendoAutoComplete(["Apples", "Oranges", "Grapes"]);
        var autocomplete = $("#autocomplete").data("kendoAutoComplete");
        autocomplete.value('Oranges');
        autocomplete.bind("change", function(e) {
            var autocomplete = e.sender;
            // OR var autocomplete = this;
            console.log('autocomplete changed. value = ' + autocomplete.value());
        });

        // grid
        $("#grid").kendoGrid({
            height: 200,
            columns: [
                {
                    field: "FirstName",
                    title: "First Name"
                },
                {
                    field: "LastName",
                    title: "Last Name"
                }
            ],
            dataSource: {
                data: [
                    {
                        FirstName: "John",
                        LastName: "Doe"
                    },
                    {
                        FirstName: "Jane",
                        LastName: "Doe"
                    }
                ]
            }
        });
    });

    // buttons
    $("#editButton").kendoButton({
        icon: "pencil"
    });

    $("#deleteButton").kendoButton({
        icon: "close"
    });

    // editor
    $("#editor").kendoEditor();

</script>

</body>
</html>
